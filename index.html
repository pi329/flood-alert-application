<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <h1>Flood Monitoring System - India</h1>
    <div id="alert-block" class="alert no-flood">Detecting flood status...</div>
    <p id="location-status">Detecting your location...</p>
    <div id="emergency-info">
        <h2>Emergency Contacts</h2>
        <div id="hospital-details">Loading hospital details...</div>
        <div id="emergency-numbers">Loading emergency numbers...</div>
    </div>
    <div id="map"></div>
    <div id="locations"></div>
    <script src="script.js"></script>
</body>
</html>
